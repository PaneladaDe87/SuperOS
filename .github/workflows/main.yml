name: Build

on:

  push:

    branches:

      - main

  pull_request:

    branches:

      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository

        uses: actions/checkout@v2
        
      - name: Setup cmake

        uses: jwlawson/actions-setup-cmake@v1.13

        with:

          cmake-version: '3.16.x'

      - name: Build Project

        run: |

          mkdir build

          cd build

          cmake ..

          make

